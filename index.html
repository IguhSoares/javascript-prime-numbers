<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números Primos</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <p>
        <label for="verify-number-input">
          Verificar se
          <input
            id="verify-number-input"
            name="verify-number"
            type="text"
            placeholder="número"
          />
          é primo.
        </label>
      </p>
      <p id="verify-number-result-p"></p>

      <p id="generate-list-p">
        <label for="generate-list-between-input">
          Gerar uma lista de números primos entre
          <input
            id="generate-list-from-input"
            class="generate-list-input"
            type="text"
            name="generate-list-from"
            placeholder="início"
          />
        </label>
        <label for="generate-list-to-input">
          e
          <input
            id="generate-list-to-input"
            class="generate-list-input"
            type="text"
            name="generate-list-to"
            placeholder="fim"
          />
        </label>
      </p>
      <p id="generate-list-result-p" class="result"></p>

      <p id="generate-first-n-primes-p">
        <label for="generate-first-n-primes-input">
          Listar os primeiros
          <input
            type="text"
            class="generate-list-input"
            name="generate-first-n-primes"
            id="generate-first-n-primes-input"
            placeholder="N"
          />
          números primos.
        </label>
      </p>
      <div class="list-result-wrapper">
        <p id="generate-first-n-primes-result-p" class="result"></p>
      </div>
    </main>
  </body>
</html>
