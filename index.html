<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números Primos</title>
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/svg-with-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/fontawesome/js/fontawesome.js"></script>
    <script src="./assets/fontawesome/js/solid.js"></script>
    <script src="./js/index.js" type="module" defer></script>
  </head>
  <body>
    <i data-fa-symbol="collapse" class="fa-solid fa-angles-up fa-fw"></i>
    <i data-fa-symbol="close" class="fa-solid fa-xmark"></i>

    <main>
      <section id="verify-number" class="wrapper">
        <p>
          <label for="verify-number-input">
            Verificar se
            <input
              id="verify-number-input"
              name="verify-number"
              type="text"
              placeholder="número"
            />
            é primo<span id="verify-number-punctuation">.</span>
          </label>
        </p>
        <div class="result-wrapper">
          <svg class="icon"><use xlink:href="#collapse"></use></svg>
        </div>
        <p
          id="verify-number-result-p"
          class="js-result"
          style="display: none"
        ></p>
      </section>
      <section id="generate-list" class="wrapper">
        <p id="generate-list-p">
          <label for="generate-list-from-input">
            Gerar uma lista de números primos entre
            <input
              id="generate-list-from-input"
              class="generate-list-input"
              type="text"
              name="generate-list-from"
              placeholder="início"
            />
          </label>
          <label for="generate-list-to-input">
            e
            <input
              id="generate-list-to-input"
              class="generate-list-input"
              type="text"
              name="generate-list-to"
              placeholder="fim"
            />
            <span id="generate-list-punctuation">.</span>
          </label>
        </p>
        <p
          id="generate-list-result-p"
          class="js-result listResult"
          style="display: none"
        ></p>
      </section>
      <section id="generate-first-n-primes" class="wrapper">
        <p id="generate-first-n-primes-p">
          <label for="generate-first-n-primes-input">
            Listar os primeiros
            <input
              type="text"
              class="generate-list-input"
              name="generate-first-n-primes"
              id="generate-first-n-primes-input"
              placeholder="N"
            />
            números primos
            <span id="generate-first-n-primes-punctuation">.</span>
          </label>
        </p>
        <p
          id="generate-first-n-primes-result-p"
          class="js-result listResult"
          style="display: none"
        ></p>
      </section>
    </main>
  </body>
</html>
